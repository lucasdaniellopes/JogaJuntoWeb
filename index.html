<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login JogaJunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form>
          <div class="container-form__logo">
            <img src="./assets/logo JJ.svg" alt="logo JogaJunto" />
          </div>

          <div class="container-form__inputs">
            <label for="emailInput"></label>
            <input
              type="email"
              name="emailInput"
              id="emailInput"
              placeholder="Email ou Usuário"
            />

            <label for="passInput"></label>
            <input
              type="password"
              name="passInput"
              id="passInput"
              placeholder="Senha"
            />
          </div>

          <div class="container-form__rememberForget">
            <div class="container-form__rememberForget__checkInput">
              <input type="checkbox" name="forgetInput" id="1" />
              <label for="forgetInput">Lembre-se de mim</label>
            </div>

            <a href="">Esqueceu a senha?</a>
          </div>

          <button type="submit"><a href="">Login</a></button>
        </form>
      </div>

      <div class="container-fastLogin">
        <div class="container-fastLogin__header">
          <div class="container-fastLogin__header__line">
            <p>__________</p>
          </div>
          <span class="container-fastLogin__header__text">Entre usando </span>
          <div class="container-fastLogin__header__line">
            <p>__________</p>
          </div>
        </div>
        <div class="container-fastLogin__social">
          <div class="container-fastLogin__social__google">
            <img src="./assets/google-37 1.svg" alt="google logo" />
          </div>
          <div class="container-fastLogin__social__facebook">
            <img
              src="./assets/Facebook_f_logo_2019 1.svg"
              alt="facebook logo"
            />
          </div>
          <div class="container-fastLogin__social__apple">
            <img
              src="./assets/white-apple-logo-free-png 1.svg"
              alt="apple logo"
            />
          </div>
        </div>
        <div class="container-fastLogin__register">
          <p>Não tem uma conta? <a href="">Registre-se</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
