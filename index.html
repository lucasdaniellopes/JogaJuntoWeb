<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JogaJunto</title>
</head>
<body>
    <div class="container">
        <form container-form>
            <div class="container-form__logo">
                <img src="" alt="logo JogaJunto">
            </div>
            
            <label for="emailInput"></label>
            <input type="email" name="emailInput" id="emailInput" placeholder="Email ou Usuário">

            <label for="passInput"></label>
            <input type="password" name="passInput" id="passInput" placeholder="Senha">
        
            <div class="container-form__rememberForget">
                <label for="forgetInput"></label>
                <input type="checkbox" name="forgetInput" id="1" >
                
                <a href="">Esqueceu a senha?</a>
            </div>

            <button type="submit"><a href="">Login</a></button>
        </form>

        <div class="container-fastLogin">
            <div class="container-fastLogin__header">
                <div class="container-fastLogin__header__line"></div>
                <span class="container-fastLogin__header__text">Entre usando</span>
                <div class="container-fastLogin__header__line"></div>
            </div>
            <div class="container-fastLogin__social">
                <div class="container-fastLogin__social__google">
                    <img src="" alt="google logo">
                </div>
                <div class="container-fastLogin__social__facebook">
                    <img src="" alt="facebook logo">
                </div>
                <div class="container-fastLogin__social__apple">
                    <img src="" alt="apple logo">
                </div>
            </div>
            <div class="container-fastLogin__register">
                <p>Não tem uma conta? <a href="">Registre-se</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
