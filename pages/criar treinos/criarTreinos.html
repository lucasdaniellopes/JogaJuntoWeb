<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Treino JogaJunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./criarTreinos.css" />
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back-btn">
          <img src="../../assets/voltar seta.svg" alt="" />
        </div>
        <h1 class="container-text">Arena Selecionada</h1>
      </header>

      <section class="content">
        <div class="container-arenas">
          <div class="container-arena">
            <img src="../../assets/arena sol media.svg" alt="arena do sol" />
          </div>
        </div>
      </section>

      <form>
        <h2>Cadastrar Treino:</h2>
        <label for="sports"></label>
        <select name="sports" id="sports" class="sportsList">
          <option value="" disabled selected class="selectPlaceholder">
            Esportes
          </option>
          <option value="player1ID">Futsal</option>
          <option value="player1ID">Vôlei</option>
          <option value="player1ID">Beach Tênis</option>
          <option value="player1ID">Futvôlei</option>
        </select>

        <label for="level"></label>
        <select name="level" id="level" class="levelList">
          <option value="" disabled selected class="selectPlaceholder">
            Nível de Habilidade
          </option>
          <option value="player1ID">Iniciante</option>
          <option value="player1ID">Intermediario</option>
          <option value="player1ID">Avançado</option>
          <option value="player1ID">Semi pro</option>
        </select>

        <div class="workoutInput">
          <input
            type="number"
            name="campInput"
            id="valorInput"
            disabled
            placeholder="Duração:"
          />
        </div>
        <div class="workoutInput">
          <input
            type="text"
            name="durationInput"
            id="durationInput"
            value="00:00"
            step="900"
            onfocus="this.type='time'"
          />
        </div>

        <div class="workoutInput">
          <input
            type="date"
            name="dateInput"
            id="dateInput"
            placeholder="Data:"
          />
        </div>

        <button class="registerBtn">Socilitar</button>

        <span
          >o seu pedido será enviado para a Arena do Sol e caso seja aprovado
          você irá ser notificado
        </span>
      </form>
    </div>
  </body>
</html>
