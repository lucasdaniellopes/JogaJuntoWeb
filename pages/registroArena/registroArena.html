<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro arena JogaJunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./registroArena.css" />
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form>
          <h1 class="container-form__text">Cadastrar Arena</h1>

          <div class="container-form__photos">
            <span>Adicionar Fotos</span>
            <p>ou arraste e solte</p>
          </div>

          <div class="container-form__inputs">
            <label for="nameInput"></label>
            <input
              type="text"
              name="nameInput"
              id="nameInput"
              placeholder="Nome da arena"
            />

            <div class="container-form__inputs__adress">
              <div class="container-form__inputs__adress__street">
                <input
                  type="text"
                  name="streetInput"
                  id="streetInput"
                  placeholder="Rua"
                />
                <label for="streetInput"></label>
              </div>

              <div class="container-form__inputs__adress__cep">
                <label for="cepInput"></label>
                <input
                  type="text"
                  name="cepInput"
                  id="cepInput"
                  placeholder="CEP"
                />
              </div>
            </div>

            <label for="emailInput"></label>
            <input
              type="email"
              name="emailInput"
              id="emailInput"
              placeholder="Email ou telefone"
            />

            <label for="whatsInput"></label>
            <input
              type="tel"
              name=""
              id=""
              placeholder="Whatsapp para contato"
            />

            <label for="passInput"></label>
            <input
              type="password"
              name="passInput"
              id="passInput"
              placeholder="Senha"
            />

            <label for="confirmPassInput"></label>
            <input
              type="password"
              name="confirmPassInput"
              id="passInput"
              placeholder="Confirme a senha"
            />
          </div>

          <button type="submit">
            <a href="../../index.html">Cadastrar</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
