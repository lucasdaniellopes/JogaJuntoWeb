<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleção de treino JogaJunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./treinoSelecionado.css" />
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back-btn">
          <img src="../../assets/voltar seta.svg" alt="" />
        </div>
        <h1 class="container-text">Treino Selecionada</h1>
      </header>

      <section class="workouts">
        <header class="workouts-header">
          <h3 class="workous-header__title">Treinos disponíveis:</h3>
        </header>

        <div class="workout">
          <div class="workout-text">
            <span>Futsal</span>
            <span>Intermediário</span>
          </div>
          <div class="workout-data">
            <p>28/04</p>
            <span>21:00 - 00:00</span>
          </div>
          <div class="workout-arena">
            <div class="workout-arena__img">
              <img src="../../assets/areno sol.svg" alt="arena" />
            </div>
          </div>
        </div>
      </section>

      <form>
        <label for="players"></label>
        <select name="players" id="players" class="playersList">
          <option value="" disabled selected class="selectPlaceholder">
            Participantes
          </option>
          <option value="player1ID">Lucas</option>
          <option value="player1ID">Lucas</option>
          <option value="player1ID">Lucas</option>
          <option value="player1ID">Lucas</option>
        </select>

        <div class="workoutInput">
          <label for="valorInput">Valor:</label>
          <input
            type="text"
            name="valorInput"
            id="valorInput"
            disabled
            placeholder="R$ 15,00"
          />

          <div class="workoutInput">
            <label for="playersInput">Vagas preenchidas:</label>
            <input
              type="text"
              name="playersInput"
              id="playersInput"
              disabled
              placeholder="04/16"
            />
          </div>

          <div class="workoutInput">
            <label for="campInput">Quadra:</label>
            <input
              type="text"
              name="campInput"
              id="valorInput"
              disabled
              placeholder="Quadra de volei X"
            />
          </div>
          <div class="workoutInput">
            <label for="durationInput">Duração:</label>
            <input
              type="text"
              name="durationInput"
              id="durationInput"
              disabled
              placeholder="3 Horas"
            />
          </div>

          <div class="workoutInput">
            <label for="dateInput">Valor:</label>
            <input
              type="text"
              name="dateInput"
              id="dateInput"
              disabled
              placeholder="28/04"
            />
          </div>
        </div>
        <button class="registerBtn">Socilitar</button>

        <span
          >o seu pedido será enviado para o proprietario do treino e caso seja
          aprovado você irá ser notificado
        </span>
      </form>
    </div>
  </body>
</html>
