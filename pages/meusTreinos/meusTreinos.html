<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus treinos JogaJunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./meusTreinos.css" />
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Meus Treinos</h1>
          <div class="back-btn">
            <img src="../../assets/voltar seta.svg" alt="" />
          </div>
        </div>
        <label for="seachInput"></label>
        <input type="text" name="seachInput" id="" placeholder="Buscar" />
      </header>

      <section class="workouts">
        <div class="workouts-list">
          <div class="workout">
            <h3>Esperando pagamento</h3>
            <div class="workout-content">
              <div class="workout-text">
                <span>Futsal</span>
                <span>Iniciante</span>
              </div>
              <div class="workout-data">
                <p>28/04</p>
                <span>21:00 - 00:00</span>
              </div>
              <div class="workout-arena">
                <div class="workout-arena__img">
                  <img src="../../assets/Ellipse 4 arena sol.png" alt="arena" />
                </div>
              </div>
            </div>
            <div class="workout-btns">
              <a href="">Editar dados</a>
              <a href="" id="cfm-btn">Confirmar</a>
            </div>
          </div>

          <div class="workout">
            <h3>Esperando aprovação</h3>
            <div class="workout-content">
              <div class="workout-text">
                <span>Vôlei</span>
                <span>intermediario</span>
              </div>
              <div class="workout-data">
                <p>26/04</p>
                <span>19:00 - 22:00</span>
              </div>
              <div class="workout-arena">
                <div class="workout-arena__img">
                  <img
                    src="../../assets/Ellipse 3 espinho branco.png"
                    alt="arena"
                  />
                </div>
              </div>
            </div>
            <div class="workout-btns">
              <a href="">Editar dados</a>
            </div>
          </div>

          <div class="workout">
            <h3>Marcado</h3>
            <div class="workout-content">
              <div class="workout-text">
                <span>Futsal</span>
                <span>Iniciante</span>
              </div>
              <div class="workout-data">
                <p>28/04</p>
                <span>21:00 - 00:00</span>
              </div>
              <div class="workout-arena">
                <div class="workout-arena__img">
                  <img src="../../assets/Ellipse 7 arena bh.png" alt="arena" />
                </div>
              </div>
            </div>
            <div class="workout-btns">
              <a href="../../index.html">Cancelar</a>
              <a href="">Ver Dados</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
