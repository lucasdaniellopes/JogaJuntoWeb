<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Arenas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./buscarArena.css" />
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form class="search-form">
          <div class="form-header">
            <h1 class="search-title">Arenas</h1>
            <div class="form-backBtn">
              <a href="">
                <img src="../../assets/voltar seta.svg" alt="" />
              </a>
            </div>
          </div>

          <input
            type="text"
            class="search-input"
            placeholder="Buscar arenas"
          />
          <div class="search-title__div">
            <h2 class="search-title recentes">Recentes</h2>
            <h2 class="search-title limpar">Limpar tudo</h2>
          </div>
        </form>
      </div>
      <h3>Nenhuma pesquisa recente</h3>

      <section class="topSearch">
        <h3>Populares</h3>
        <ul class="tops">
          <li>
            <div class="topsLogo">
              <img src="../../assets/Ellipse 4 arena sol.png" alt="">
            </div>
            <div class="topsText">
              <h3>@arenadosol</h3>
              <div>
                <p>3 quadras vagas e 8 torneios disponiveis</p>
              </div>
            </div>
          </li>
          <li>
            <div class="topsLogo">
              <img src="../../assets/Ellipse 3 espinho branco.png" alt="">
            </div>
            <div class="topsText">
              <h3>@arena_espinhobranco</h3>
              <div>
                <p>5 quadras vagas e 4 torneios disponiveis</p>
              </div>
          </li>
          <li>
            <div class="topsLogo">
              <img src="../../assets/Ellipse 7 arena bh.png" alt="">
            </div>
            <div class="topsText">
              <h3>@arena_BH</h3>
              <div>
                <p>4 quadras vagas e 4 torneios disponiveis</p>
              </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
